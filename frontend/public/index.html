<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico"/>
    <link rel="manifest" crossorigin="use-credentials" href="manifest.webmanifest"/>

    <!-- HTML Meta Tags -->
    <title>Bilolok | it means kava</title>
    <meta name="description" content="Bilolok is an app for kava bars and kava drinkers in Port Vila, Vanuatu.">
    
    <!-- Open Graph Meta Tags - XXX overwritten by vue-meta when JS is loaded -->
    <meta property="og:url" content="https://bilolok.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bilolok | it means kava">
    <meta property="og:description" content="Bilolok is an app for kava bars and kava drinkers in Port Vila, Vanuatu.">
    <meta property="og:image" content="https://bilolok.com/img/BilolokCover.png">
    <meta property="og:image:width" content="1448">
    <meta property="og:image:height" content="636">
    <meta property="og:image:type" content="image/png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
